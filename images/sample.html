<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname" class="finame">First Name</label><br>
        <input type="text" id="firstname" name="fname" placeholder="Tolu">
        <label for="lname" class="laname">Lastname</label><br>
        <input type="text" id="lastname" name="lname"><br>
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" placeholder="Select here">
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="dob" placeholder="Select here"><br>
        <label for="weight">Weight(KG)</label>
        <input type="text" id="weight" name="weight" placeholder="Enter weight">
        <label for="height">Height</label>
        <input type="text" id="height" name="height" placeholder="Enter height here.."><br>
        <label for="activity">Activity Level</label>
        <input type="text" id="activity" name="activity" placeholder="Select here"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" >
      </form>
</body>
</html>
